[package]
name = "vrp-cli"
version = "1.19.0"
authors = ["Ilya Builuk <ilya.builuk@gmail.com>"]
license = "Apache-2.0"
keywords = ["vrp", "optimization"]
categories = ["algorithms", "science"]
readme = "../README.md"
homepage = "https://github.com/reinterpretcat/vrp"
repository = "https://github.com/reinterpretcat/vrp"
edition = "2021"
description = "A command line interface for VRP solver"

[features]
default = ["csv-format", "scientific-format"]

csv-format = ["csv"]
scientific-format = ["vrp-scientific"]

[lib]
name = "vrp_cli"
crate-type = ["cdylib", "lib"]

[dependencies]
vrp-core = { path = "../vrp-core", version = "1.19.0" }
vrp-scientific = { path = "../vrp-scientific", optional = true, version = "1.19.0" }
vrp-pragmatic = { path = "../vrp-pragmatic", version = "1.19.0" }

csv = { version = "1.1.6", optional = true }
serde_json = "1.0.89"
serde = { version = "1.0.150", features = ["derive"] }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
clap = "4.0.29"
ctrlc = { version = "3.2.4", features = ["termination"] }
num_cpus = "1.14.0"

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = { version = "0.2.83", features = ["serde-serialize"] }
js-sys = "0.3.60"

[dev-dependencies]
tempfile = "3.3.0"
