[package]
name = "vrp-cli"
version = "1.7.4"
authors = ["Ilya Builuk <ilya.builuk@gmail.com>"]
license = "Apache-2.0"
keywords = ["vrp", "optimization"]
categories = ["algorithms", "science"]
readme = "../README.md"
homepage = "https://github.com/reinterpretcat/vrp"
repository = "https://github.com/reinterpretcat/vrp"
edition = "2018"
description = "A command line interface for VRP solver"

[features]
default = ["csv-format", "hre-format", "scientific-format"]

csv-format = ["csv"]
hre-format = []
scientific-format = ["vrp-scientific"]

[lib]
name = "vrp_cli"
crate-type = ["cdylib", "lib"]

[dependencies]
vrp-core = { path = "../vrp-core", version = "1.7.4" }
vrp-scientific = { path = "../vrp-scientific", version = "1.7.4", optional = true }
vrp-pragmatic = { path = "../vrp-pragmatic", version = "1.7.4" }

csv = { version = "1.1.5", optional = true }
serde_json = "1.0.61"
serde = { version = "1.0.118", features = ["derive"] }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
clap = "2.33.3"
num_cpus = "1.13.0"

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = { version = "0.2.69", features = ["serde-serialize"] }
js-sys = "0.3.46"
