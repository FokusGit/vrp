[package]
name = "heuristic-research"
version = "0.1.0"
edition = "2021"
authors = ["Ilya Builuk <ilya.builuk@gmail.com>"]
license = "Apache-2.0"
keywords = ["heuristics", "optimization"]
categories = ["algorithms", "science"]
readme = "README.md"
homepage = "https://github.com/reinterpretcat/vrp"
repository = "https://github.com/reinterpretcat/vrp"
description = "A playground for heuristic research"
publish = false

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
rosomaxa = { path = "../../rosomaxa" }
vrp-scientific = { path = "../../vrp-scientific"}

serde = { version = "1.0.148", features = ["derive"] }
serde_json = "1.0.89"

plotters = { version = "0.3.4", default-features = false, features = ["bitmap_backend", "svg_backend", "all_series", "image"] }
plotters-canvas = "0.3.0"
itertools = "0.10.5"
wasm-bindgen = "0.2.83"
web-sys = { version = "0.3.60", features = ["HtmlCanvasElement", "console"] }
lazy_static = "1.4.0"
