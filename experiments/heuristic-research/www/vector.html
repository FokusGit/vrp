<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Heuristic Research Playground: 3D vector data</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./experiment.style.css">
</head>
<body>
<noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
<script src="./common_ui.js"></script>
<script src="./vector.bootstrap.js"></script>
<main>
    <h1>Heuristic Research Playground</h1>
    <div class="row">
        <!-- experiment params -->
        <div class="column">
            <span style="white-space: nowrap">
                <label for="plot-population">Population: </label>
                <select id="plot-population">
                    <option value="rosomaxa">Rosomaxa</option>
                    <option value="elitism">Elitism</option>
                    <option value="greedy">Greedy</option>
                </select>
            </span>
            <span style="white-space: nowrap">
                <label for="plot-function">Function: </label>
                <select id="plot-function">
                    <option value="rosenbrock">Rosenbrock</option>
                    <option value="rastrigin">Rastrigin</option>
                    <option value="himmelblau">Himmelblau</option>
                    <option value="ackley">Ackley</option>
                    <option value="matyas">Matyas</option>
                </select>
            </span>
        </div>
        <!-- controls -->
        <div class="column">
            <span style="white-space: nowrap">
                <label for="pitch">Pitch: </label>
                <input type="range" min="0" max="157" id="pitch" value="10" />
            </span>
            <span style="white-space: nowrap">
                <label for="yaw">Yaw: </label>
                <input type="range" min="0" max="314" id="yaw" value="50" />
            </span>

        </div>
        <div class="column">
            <div id="coord"></div>
            <div id="status">Loading WebAssembly...</div>
            <input type="range" min="0" max="1000" id="generations" value="0" class="hide" />
        </div>
        <div class="column">
            <input type="button" id="run" value="Run experiments" />
        </div>
    </div>

    <div class="tabContent">
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'solutionTab')" id="defaultOpen">Solution space</button>
            <button class="tablinks" onclick="openTab(event, 'searchTab')" >Search results</button>
            <button class="tablinks" onclick="openTab(event, 'fitnessTab')">Fitness</button>
        </div>
        <div id="solutionTab" class="tabcontent">
            <canvas id="solutionCanvas" width="600" height="400"></canvas>
        </div>
        <div id="searchTab" class="tabcontent">
            <canvas id="searchCanvas" width="600" height="200"></canvas>
        </div>
        <div id="fitnessTab" class="tabcontent" >
            <canvas id="fitnessCanvas" width="600" height="400"></canvas>
        </div>
    </div>
</main>
<footer>
    <a href="https://github.com/reinterpretcat/vrp" target="a">Repo</a> |
    <a href="https://crates.io/crates/vrp-cli" target="a">Crates</a> |
    <a href="https://docs.rs/vrp-core" target="a">Docs</a>
</footer>
</body>
<script>
    document.getElementById("defaultOpen").click();
</script>
</html>
